<link rel='import' href='/bower_components/paper-material/paper-material.html'>

<style>
paper-material {
  display: inline-block;
  background: white;
  box-sizing: border-box;
  margin: 16px;
  padding: 16px;
  border-radius: 2px;
}
</style>

<dom-module id='local-restaurant'>
  <template>
  <!-- TODO: add FAVORITE and BOOK -->
  <paper-material>
    <div>
      <b>{{name}}</b> - <small>{{city}}</small>
    </div>
    <div>
      <small>Price range: <span>{{price}}</span></small>
    </div>
  </paper-material>
  </template>
  <script>
  Polymer({
    is: 'local-restaurant',
    properties: {
      name: {
        type: String,
        value: 'Fake Restaurant'
      },
      price: {
        type: String,
        value: '0-0'
      },
      city: {
        type: String,
        value: 'City Ville'
      }
    }
  });
  </script>
</dom-module>
